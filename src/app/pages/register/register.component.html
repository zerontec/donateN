<div class="clear"></div>
<div id="page-content">
    <section class="breadcrumb">
        <div class="container">
            <h2>Registrate  </h2>
            <h2>Para que puedas Contactar a tu posible donador o formar parte de la lista de donadores si lo deseas </h2>
            <ul>
                <li><a href="#" routerLink='/home'>Home</a> ></li>
                <li><a href="#">Registro</a></li>
            </ul>
        </div>
    </section>

<section class="contact-us">
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <div class="form-box">
                    <h2>Registrate</h2>
                    
                    <form (submit)="onSubmitAddUser()">
                    <div class="form-content">
                        
                        <input type="text" name="email" id="email"  [(ngModel)]="email" placeholder="Email" />
                        <input type="password" name="password" id="password" [(ngModel)]="password" placeholder="password" />
                       
                        
                        <div class="text-center">
                                <input type="submit" class="btn-default" value="ENVIAR" />
                               
                                <div class="card">
                                    <div class="card-body d-flex justyfy-content-around">
                                      <button class="btn btn-lg btn-facebook"(click)= "onClickFacebookLogin()" > <i class="fa fa-facebook"></i> Facebook</button>
                                      <button class="btn btn-lg btn-google" (click)="onClickGoogleLogin()" >  <i class="fa fa-google"></i>Google</button>
                                      <button class="btn btn-lg btn-twitter"> <i class="fa fa-twitter"></i>Twitter</button>
                                    </div>
                                    </div>
                            </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
